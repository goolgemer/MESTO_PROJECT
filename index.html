<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/styles.css">
</head>

<body class="root">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого Место">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
                <div class="profile__wrapper">
                    <div class="profile__heading">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">© 2023 Mesto Russia</p>
    </footer>
    
     

    <div class="popup popup_profile-editor">
        <div class="popup__content">
            <form action="" class="popup__form">
                <h4 class="popup__heading">Редактировать профиль</h4>
                <input class="popup__input popup__input-name" type="text" placeholder="Имя">
                <input class="popup__input popup__input-discription " type="text" placeholder="Описание">
                <button type="submit" class="popup__button popup__button_settings">Сохранить</button>
            </form>
            <button class="popup__cross" ></button>
        </div>
    </div>


    <div class="popup popup_card-editor">
        <div class="popup__content">
            <form action="" class="popup__form">
                <h4 class="popup__heading">Новое Место</h4>
                <input class="popup__input popup__input-place-name" type="text" placeholder="Название">
                <input class="popup__input popup__input-place-link" type="text" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__button popup__button_cards">Сохранить</button>
            </form>
            <button class="popup__cross" ></button>
        </div>
    </div>


    <div class="popup popup_photo">
        <div class="popup__photo-container">
          <div class="popup__photo-content">
            <img src="#" class="popup__image" alt="#">
            <p class="popup__caption"></p>
          </div>
          <button type="button" class="popup__cross"></button>
        </div>
      </div> 
    </body>


    <script src="scripts/script.js"></script>
</body>

</html>
